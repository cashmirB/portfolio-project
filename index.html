<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/app.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4f9fff2cc4.js"
      crossorigin="anonymous"
    ></script>

    <title>Portfolio Project</title>
  </head>
  <body>
    <header>
      <h1>Cashy's Recipe Collection</h1>
      <p>
        Enjoy a variety of inspiring recipes that are easy, <br />
        yummy, and healthy
      </p>
    </header>

    <div class="container">
      <div class="row mb-5">
        <div class="col-sm-6">
          <img src="images/adobo.jpg" alt="adobo" />
          <h3>Chicken Adobo</h3>
        </div>
        <div class="col-sm-6">
          <img src="images/bicolExpress.jpg" alt="bicol express" />
          <h3>Bicol Express</h3>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-sm-6">
          <img src="images/bulalo.jpg" alt="bulalo" />
          <h3>Beef Bulalo</h3>
        </div>
        <div class="col-sm-6">
          <img src="images/lumpia.jpg" alt="lumpia" />
          <h3>Lumpiang Shanghai</h3>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-sm-6">
          <img src="images/mechado.jpg" alt="mechado" />
          <h3>Beef Mechado</h3>
        </div>
        <div class="col-sm-6">
          <img src="images/palabok.jpg" alt="palabok" />
          <h3>Pancit Palabok</h3>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-sm-6">
          <img src="images/pinakbet.jpg" alt="pakbet" />
          <h3>Pinakbet</h3>
        </div>
        <div class="col-sm-6">
          <img src="images/sinigang.jpg" alt="sinigang" />
          <h3>Sinigang na Hipon</h3>
        </div>
      </div>
    </div>
  </body>
</html>
